<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="font-roboto">Tic Tac Toe</h1>

    <div class="scoreboard">
        <div class="player">
            Player 1 (X): <input type="text" id="player1" value="Player 1"> Score: <span id="score1">0</span>
        </div>
        <div class="player">
            Player 2 (O): <input type="text" id="player2" value="Player 2"> Score: <span id="score2">0</span>
        </div>
        <button id="newGame">Start New Game</button>
    </div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="message" id="message"></div>
    <script src="app.js"></script>
</body>
</html>
